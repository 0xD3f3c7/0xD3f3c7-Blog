<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            line-height: 1.6;
        }
        pre {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #00ff00; /* Neon green */
        }
        a {
            color: #8a2be2; /* Blue violet */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        details summary {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
</body>
</html>
