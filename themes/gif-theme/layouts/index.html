<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xD3f3c7</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Cyberpunk/Terminal style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: black;
            color: #00ff00;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 2rem;
        }
        .text-shadow-neon {
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #008000;
        }
        .static-text {
            /* Hugo reads the GIF and encodes it to base64 for the background clip */
            background-image: url("data:image/gif;base64,{{ readFile "static/giphy.gif" | base64Encode }}");
            background-size: cover;
            background-position: center;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .nav-link {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }
        }
        .typing-effect::after {
            content: '';
            display: inline-block;
            width: 2px;
            background: #00ff00;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to {
                background: transparent;
            }
            50% {
                background: #00ff00;
            }
        }
    </style>
</head>
<body>
    <div class="container flex flex-col justify-center items-center text-center">
        <!-- Site Title with Static GIF Effect -->
        <h1 class="text-8xl font-bold mt-20 static-text">0xD3f3c7</h1>
        
        <!-- Animated Subtitle -->
        <p class="text-2xl mt-4 mb-8 typing-effect">_</p>

        <!-- Navigation Tabs -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <a href="/posts/" class="nav-link border-2 border-green-400 rounded-lg p-2 px-6 hover:bg-green-400 hover:text-black transition-colors duration-300 transform hover:scale-105">
                <span class="text-shadow-neon">WRITEUPS</span>
            </a>
            <a href="/tools/" class="nav-link border-2 border-green-400 rounded-lg p-2 px-6 hover:bg-green-400 hover:text-black transition-colors duration-300 transform hover:scale-105">
                <span class="text-shadow-neon">TOOLS</span>
            </a>
        </div>
        
        <!-- Footer -->
        <p class="text-sm mt-8 opacity-50">&copy; 2025. All rights reserved.</p>
    </div>

    <script>
        const subtitle = "HACK THE BOX - CYBER SECURITY - PENTESTING";
        const subtitleElement = document.querySelector('.typing-effect');
        let i = 0;

        function type() {
            if (i < subtitle.length) {
                subtitleElement.textContent = subtitle.substring(0, i + 1);
                i++;
                setTimeout(type, 50); // Faster typing
            } else {
                subtitleElement.classList.remove('typing-effect');
            }
        }

        window.onload = function() {
            type();
        };
    </script>
</body>
</html>
