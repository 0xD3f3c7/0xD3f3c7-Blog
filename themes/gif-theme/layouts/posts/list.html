<!DOCTYPE html>
<html>
<head>
    <title>Writeups | {{ .Site.Title }}</title>
    <style>
        body {
            background-color: black;
            color: #ffffff; /* White text for contrast */
            font-family: monospace;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            line-height: 1.6;
        }
        h1 {
            color: #00ff00; /* Neon green for the heading */
            text-align: center;
            margin-bottom: 40px;
        }
        .post-list {
            list-style: none; /* Remove bullet points */
            padding: 0;
        }
        .post-item {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .post-item:hover {
            transform: translateX(10px); /* Add a hover effect */
        }
        .post-link {
            color: #8a2be2; /* Blue violet for links */
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }
        .post-date {
            color: #999;
            font-size: 0.9em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>My Writeups</h1>
    <ul class="post-list">
        {{ range .Pages }}
            <li class="post-item">
                <a href="{{ .Permalink }}" class="post-link">
                    {{ .Title }}
                </a>
                <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
            </li>
        {{ end }}
    </ul>
</body>
</html>
