<!DOCTYPE html>
<html lang="en-us">
<head>

  <!-- Custom CSS -->
  <style>
    /* Page basics */
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Top-left blinking name */
    header {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    @keyframes redGreenBlink {
      0% { color: red; }
      50% { color: green; }
      100% { color: red; }
    }

    .animated-name {
      font-weight: bold;
      font-size: 1.5rem;
      animation: redGreenBlink 1s infinite;
    }

    /* Center content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 5rem;
      width: 100%;
    }

    /* Scrolling hacker welcome text */
    .welcome-marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      border: 1px solid #0f0;
      padding: 0.5rem;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #0f0;
    }

    .welcome-marquee p {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    /* Post / Tab container */
    section {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .post-title a, .tab a {
      color: #0f0;
      font-weight: bold;
      display: block;
      text-align: center;
      padding: 1rem 2rem;
      border: 1px solid #0f0;
      border-radius: 6px;
      margin-bottom: 1rem;
      transition: background 0.3s, color 0.3s;
      text-decoration: none;
      width: 100%;
    }

    .post-title a:hover, .tab a:hover {
      background: #0f0;
      color: black;
    }

    /* Tabs row for tools, writeups, etc. */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #555;
      color: #aaa;
    }

    /* Optional hacker-style glow */
    .glow {
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0;
    }
  </style>
</head>
