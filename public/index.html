  <!-- Custom CSS for layout, colors, and animation -->
  <style>
    /* Body and page background */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top-left blinking name */
    header {
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    @keyframes redGreenBlink {
      0% { color: red; }
      50% { color: green; }
      100% { color: red; }
    }

    .animated-name {
      font-weight: bold;
      font-size: 1.5rem;
      animation: redGreenBlink 1s infinite;
    }

    /* Main content centered */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 5rem; /* leave space for top-left name */
      width: 100%;
    }

    section {
      width: 100%;
      max-width: 600px;
    }

    /* Post tab style */
    .post-title a {
      color: #0f0;
      font-weight: bold;
      display: block;
      text-align: center;
      padding: 1rem;
      border: 1px solid #0f0;
      border-radius: 6px;
      margin-bottom: 1rem;
      transition: background 0.3s, color 0.3s;
      text-decoration: none;
    }

    .post-title a:hover {
      background: #0f0;
      color: black;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #555;
      color: #aaa;
    }
  </style>
</head>

<body>
